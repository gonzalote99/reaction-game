<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/Sagar-Sharma-7/Reaction-Game/master/public/image/logo.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>reaction game</title>
</head>
<body>
  <div class="container">
  <div class="alert alert-success alert-dismissible fade-show" role="alert">
   <strong>score:</strong><span id="previous-score-para"></span>


  </div>
  <br>
  <p id="p-1"></p>
  <button class="btn btn-outline-dark btn-lg btn-block" id="start">start</button>
   <button class="btn btn-outline-dark btn-lg btn-block" id="play-again">play again</button>
   <br>

   <div id="warning" class="alert alert-warning" role="alert">
   
   </div>

   <div id="box">
    <p id="info-para"></p>
   </div>

   <div id="green-box">
    <p id="result-para"></p>
   </div>



  </div>
  <footer>
  <a href="https://github.com/gonzalote99" target="_blank" title="github">contribute &nbsp; <i class="fab fa-github"></i></a>
  <p>made with <i class="fas fa-heart" title="love"></i> me</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
